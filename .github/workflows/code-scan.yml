name: Code Scan & Tests

on:
  push:
    branches:
      - main
      - master
  
  pull_request:
    branches:
      - main
      - master

jobs:
  code_scan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run lint
      run: npm run lint

    - name: Run tests
      run: npm test

    - name: Run security scan
      run: npm audit
